<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Inspiring Journal - Your Personal Content and Journal App">
    <meta name="description"
        content="An intuitive journaling app that combines content idea generation with personal journal entries. Stay inspired and organized with our easy-to-use, mobile-friendly interface.">
    <title>My Journaling Friend</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Header -->
    <section id="heading">
        <h1>Inspire Me Journal</h1>
    </section>

    <div id="main">

        <!-- Ideas Generator -->
        <div id="main">
            <section id="ideas-generator">
                <div class="header">
                    <h2>Content Ideas Generator</h2>
                </div>
                <div class="container">
                    <div class="input-row">
                        <input type="text" id="keywordInput" placeholder="Enter a keyword or topic">
                        <button id="generateBtn">Generate Ideas</button>
                    </div>
                    <div id="ideasContainer"></div>
                </div>
            </section>

            <!-- My Journal Entry -->
            <section id="journal-entry">
                <div class="header">
                    <h2>My Journal Entry</h2>
                </div>
                <div class="container entry">
                    <textarea id="journalInput" placeholder="Write your thoughts here..."></textarea>
                    <button id="saveJournalBtn">Save Entry</button>
                </div>
            </section>
            <script src="./assets/script.js"></script>
        </div>
    </div>
</body>

</html>
