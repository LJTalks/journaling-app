<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Inspire Me Journal - Your Personal Inspirational Journalling App">
    <meta name="description"
        content="An intuitive journaling app that combines content idea generation with personal journal entries. Stay inspired and organized with our easy-to-use, mobile-friendly interface.">
    <title>Inspire Me Journal</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest">
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <section id="heading">
        <h1>Inspire Me Journal</h1>
    </section>

    <!-- Ideas Generator -->
    <div id="main">
        <section id="ideas-generator">
            <div class="header">
                <h2>Content Ideas Generator</h2>
            </div>
            <div class="container">
                <div class="input-row">
                    <input type="text" id="keywordInput" placeholder="Enter a keyword or topic">
                    <button id="generateBtn">Generate Ideas</button>
                </div>
                <div id="ideasContainer"></div>
            </div>
        </section>

        <!-- My Journal Entry -->
        <section id="journal-entry">
            <div class="header">
                <h2>My Journal Entry</h2>
            </div>
            <div class="container entry">
                <textarea id="journalInput" placeholder="Write your thoughts here..."></textarea>
                <button id="saveJournalBtn">Save Entry</button>
            </div>
        </section>
        <script src="./assets/js/script.js"></script>
    </div>
</body>

</html>
